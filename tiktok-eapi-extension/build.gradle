apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.16.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.16.0'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.7'

    compile (
            'com.amazonaws:aws-lambda-java-core:1.2.0',
            'com.amazonaws:aws-lambda-java-events:2.2.7',
            'com.mparticle:java-sdk:+',
            'org.apache.httpcomponents:httpclient:4.5.14',
            'org.apache.httpcomponents:httpcore:4.4.16'
    )

    // JUnit 5 dependencies for public test-writing API, and test engine, respectively.
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.1')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.5.1')

    // Mockito for test mocking
    testCompile('org.mockito:mockito-core:2.1.0')
}

test {
    testLogging.showStandardStreams = true
}

//this task created a zip file that can
//then be uploaded to AWS lambda
task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtime
    }
}

//create the zip file by executing: ./gradlew build
build.dependsOn buildZip
